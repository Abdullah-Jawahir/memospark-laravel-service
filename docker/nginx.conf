user www-data;
worker_processes auto;
pid /tmp/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;

    sendfile        on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    server {
        listen 8080;
        server_name _;

        root /var/www/html/public;
        index index.php;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health-check endpoint (no PHP needed)
        location = /ping {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Handle CORS preflight (OPTIONS) requests
        location / {
            # Handle preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "https://memo-spark-two.vercel.app" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With, Origin" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 3600 always;
                return 204;
            }

            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            # Add CORS headers to responses
            add_header Access-Control-Allow-Origin "https://memo-spark-two.vercel.app" always;
            add_header Access-Control-Allow-Credentials "true" always;

            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include        fastcgi_params;
            fastcgi_read_timeout 300;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
