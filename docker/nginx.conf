user www-data;
worker_processes auto;
pid /tmp/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;

    sendfile        on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Allowed origins for CORS (preflight) â€“ only these get Access-Control-Allow-Origin
    map $http_origin $cors_origin {
        default "";
        "https://memo-spark-two.vercel.app" $http_origin;
        "~^https://memo-spark(-[a-z0-9-]+)?\.vercel\.app$" $http_origin;
        "http://localhost:5173" $http_origin;
        "http://localhost:3000" $http_origin;
        "http://localhost:8080" $http_origin;
        "http://127.0.0.1:5173" $http_origin;
        "http://127.0.0.1:3000" $http_origin;
    }

    server {
        # Railway injects PORT at runtime; replaced by sed in entrypoint.sh
        listen 8080;
        server_name _;

        root /var/www/html/public;
        index index.php;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health-check endpoint (no PHP needed)
        location = /ping {
            access_log off;
            add_header Content-Type text/plain;
            add_header Access-Control-Allow-Origin "*" always;
            return 200 "OK\n";
        }

        # Handle CORS preflight (OPTIONS) in nginx so response always has correct headers
        location / {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With";
                add_header Access-Control-Allow-Credentials "true";
                add_header Access-Control-Max-Age 3600;
                add_header Content-Length 0;
                add_header Content-Type "text/plain charset=UTF-8";
                return 204;
            }
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include        fastcgi_params;
            fastcgi_read_timeout 300;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
